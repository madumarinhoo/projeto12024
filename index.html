<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus objetivos do ano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="conteudo-principal">
        <h2 class="titulo-principal">Meus Objetivos Futuros<span>!</span></h2>
        <div class="conteudo">
        <div class="botoes">
            <button class="botao ativo">Esse ano</button>
            <button class="botao">Até ano que vem</button>
            <button class="botao">Até 5 anos</button>
            <button class="botao">Até 10 anos</button>
        </div>
        <div class="abas-textos">
            <div class="aba-conteudo ativo">
                <h3 class="aba-conteudo-titulo-principal">Terminar o ensino médio focada nos estudos e me formar.</h3>
                <h3 class="aba-conteudo-titulo-principal">ingressar na faculdade que desejo.</h3>
                <h3 class="aba-conteudo-titulo-principal">Ter a minha propria clínica odontologica.</h3>
                <h4 class="aba-conteudo-titulo-secundario">Estar com a minha familia completa.</h4>
                <div class="contador">
                    <div class="contador-digito">
                        <p class="contador-digito-numero" id="dias0"></p>
                        <p class="contador-digito-texto">dias</p>
                    </div>
                    <div class="contador-digito">
                        <p class="contador-digito-numero" id="horas0"></p>
                        <p class="contador-digito-texto">horas</p>
                    </div>
                    <div class="contador-digito">
                        <p class="contador-digito-numero" id="min0"></p>
                        <p class="contador-digito-texto">min</p>
                    </div>
                    <div class="contador-digito">
                        <p class="contador-digito-numero" id="seg0"></p>
                        <p class="contador-digito-texto">seg</p>
                    </div>
                </div>
            </div>
    </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
